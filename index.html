<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-device LLM Inference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding-top: 20px;
            height: auto;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>On-device LLM App</h1>
                <hr>
                <div class="mb-5 mt-5">
                    <label class="form-label" for="urlInput">URL to Fetch:</label><br />
                    <input class="form-control" type="text" id="urlInput" placeholder="Enter URL here"><br />
                    <input class="btn btn-md btn-primary" type="button" id="fetch" value="Fetch Data">
                </div>  
                <div class="mb-5">
                    <label class="form-label" for="input">Input:</label><br />
                    <textarea class="form-control" id="input" rows="7"></textarea><br />
                    <input class="btn btn-md btn-info" type="button" id="submit" value="Get Response" disabled />
                </div> 
                <div class="mb-5">
                    <label class="form-label" for="output">Result:</label><br />
                    <textarea class="form-control" id="output" rows="7"></textarea>
                </div> 
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
